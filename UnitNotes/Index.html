<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id = "parent">
<input type ="text" id ="text1"/>
<button id ="button1">BUTTON</button>

</div>
<script>

   console.log('Hello!- line 13');
   const inputElement = document.getElementById("text1");
   const buttonElement = document.getElementById("button1");
   const parentElement = document.getElementById('parent');

    inputElement.addEventListener('change', function(e){
        console.log(`The value you entered ${e.target.value}`);
    });

   inputElement.addEventListener('input', function(e){
       console.log(`The value you input ${e.target.value}`);
   });

   inputElement.addEventListener('focus', function(e){
       console.log(`The focused on my input`);
   });

   inputElement.addEventListener('blur', function(e){
       console.log(`The stopped focusing on my input`);
   });


   buttonElement.addEventListener('mouseover', function(e){
        console.log(`Your mouse is on the button`);
    });


   buttonElement.addEventListener('click', function(e){
       console.log(`Your clicked on the button`);
   });

   buttonElement.addEventListener('mouseout', function(e){
       console.log(`Your mouse is no longer on the button`);
   });


    parentElement.addEventListener('click', function(e){
        console.log(`You clicked on my parent containing div!`);
    });

    document.addEventListener('keydown', function(e){
        console.log(e)
    });


</script>
</body>
</html>
